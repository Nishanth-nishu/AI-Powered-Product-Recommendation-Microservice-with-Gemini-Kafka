version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_USER: recommendation_user
      POSTGRES_PASSWORD: recommendation_pass
      POSTGRES_DB: recommendation_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - recommendation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recommendation_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - recommendation-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - recommendation-network

  # Kafka broker
  kafka:
    image: confluentinc/cp-kafka:7.7.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - recommendation-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Recommendation microservice
  recommendation-service:
    build: .
    container_name: recommendation-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      # Kafka Configuration
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9093
      - KAFKA_INTERACTION_TOPIC=user-interactions
      
      # Database Configuration
      - DATABASE_URL=postgresql://recommendation_user:recommendation_pass@postgres:5432/recommendation_db
      - REDIS_URL=redis://redis:6379/0
      
      # Gemini API (set your key here or use .env)
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      
      # JWT Secret (change in production!)
      - JWT_SECRET_KEY=your-secret-key-change-in-production-12345
      
      - LOG_LEVEL=INFO
    volumes:
      - ./static:/app/static:ro
    networks:
      - recommendation-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  recommendation-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: